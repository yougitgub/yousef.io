<!DOCTYPE html>

    <title>Login</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/BSL-removebg-preview.png" type="image/x-icon">

<body class="bg-dark d-flex flex-column justify-content-center">
    <div id="form" class="d-flex flex-column align-content-center align-items-center align-text-center p-5 mt-5 pt-5 container-fluid m-auto w-50  ">
        <label for="" class="form-label text-primary text-center display-5 " >UserName</label>
        <input class="form-control h-100" type="text" id="username">
        
        <label for="" class="form-label text-primary  display-5 ">Email</label>
        <input class="form-control" type="text" id="email">
        
        <label for="" class="form-label text-primary  display-5 ">Password</label>
        <input class="form-control" type="password" id="password">
        <a class="btn btn-outline-primary w-75 align-text-center mt-5 " id="formbtn">Log IN</a>
    </div>
